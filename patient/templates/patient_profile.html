{% extends 'base_patient.html' %}

{% load static %}

{% block contenido %}

<section id="about" class="about" style="position: relative; top:50px;">
    <div class="container">

        <form>
            <fieldset>
              <legend>{{user.first_name}} {{user.last_name}}</legend>
              
              <div class="form-group">
                <label for="exampleInputEmail1">Nombre:</label>
                <input type="text" class="form-control" disabled value="{{user.first_name}}">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Apellidos:</label>
                <input type="text" class="form-control" disabled value="{{user.last_name}}">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Edad:</label>
                <input type="text" class="form-control" disabled value="{{age}}">
              </div>

             
     
    <!-- ======= Counts Section ======= -->
    <section id="counts" class="counts">
        <div class="container" data-aos="fade-up">
  
          <div class="row gy-4">
  
            <div class="col-lg-3 col-md-6">
              <div class="count-box">
                <i class="bi bi-emoji-smile"></i>
                <div>
                  <span data-purecounter-start="500" data-purecounter-end="{{trainings}}" data-purecounter-duration="1" class="purecounter"></span>
                  <p>Entrenamientos realizados</p>
                </div>
              </div>
            </div>
  
            <div class="col-lg-3 col-md-6">
              <div class="count-box">
                <i class="bi bi-journal-richtext" style="color: #ee6c20;"></i>
                <div>
                  <span data-purecounter-start="500" data-purecounter-end="{{not_completed}}" data-purecounter-duration="1" class="purecounter"></span>
                  <p>Entrenamientos pendientes</p>
                </div>
              </div>
            </div>
  
            <div class="col-lg-3 col-md-6">
              <div class="count-box">
                <i class="bi bi-emoji-smile"></i>
                <div>
                  <span data-purecounter-start="500" data-purecounter-end="{{activities}}" data-purecounter-duration="1" class="purecounter"></span>
                  <p>Actividades Realizadas</p>
                </div>
              </div>
            </div>
  
           
  
        </div>
      </section><!-- End Counts Section -->
  
           
             
          </form>

    </div>
  </section><!-- End About Section -->
    
          </div>
        </div>

      </div>

    </div>

  </section><!-- End Pricing Section -->

{% endblock %}
